<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="slider">
            <input type="range" autocomplete="off" value="16" min="5" max="75" oninput="this.nextElementSibling.value=this.value">
            <output>16</output>
        </div>
        <div class="controls">
            <button id="clear">Clear</button>
            <button id="black">Black</button>
            <button id="rainbow">Rainbow</button>
        </div>
        <div class="container"></div>
    </body>

    <script src="script.js"></script>
</html>
